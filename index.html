<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Modern news aggregator - Get the latest news from US, World, Health, Business, and Technology">
  <meta name="theme-color" content="#6366f1">
  <title>News Hub - Your Modern News Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
  <!-- <button id="getNews">Get News</button> -->
  <div class="container">
    <div class="navbar">
      <nav class="s-tabs">
        <ul class="s-tabs__list">
          <li><a href="#0" id="getUsNews">U.S.</a></li>
          <li><a href="#0" id="getWorldNews">World</a></li>
          <li><a href="#0" id="getPoliticsNews">Health</a></li>
          <li><a href="#0" id="getBusinessNews">Business</a></li>
          <li><a href="#0" id="getEntertainmentNews">Technology</a></li>
        </ul>
        <div class="searchBox">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <input type="text" value="" class="searchTerm" id="search" onkeypress="getAllNews()"
            placeholder="Search for news topics...">
        </div>
      </nav>
    </div>
    <div id="title">
    </div>
    <div id="output">

    </div>

  </div>
  <button onclick="topFunction()" id="myBtn" title="Go to top">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
    </svg>
  </button>
  <div class="footer">
    <footer>
      <p>R&E Web Designs &copy; 2025 | Modern News Portal</p>
    </footer>
  </div>

  <script src="script.js"></script>
  <script src="https://use.fontawesome.com/8195270b27.js"></script>

</body>

</html>
